<div class="container">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">PARTIES</h2>
        <hr class="primary">
    </div>
    <div class="row col-md-8">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="pctrl.searchTerm">
            </div>
            <button ng-click="pctrl.search()" class="btn btn-primary">SEARCH</button>
        </form>
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="p in pctrl.parties">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>
                    <a><i class="fa fa-trash-o" ng-click="pctrl.remove(p.id)"></i></a>
                    <a><i class="fa fa-wrench" ng-click="pctrl.updateParty(p)"></i></a>
                </td>
            </tr>
        </table>
    <paginator collection="pctrl.parties" change-page="pctrl.changePage"></paginator>
    <button class="btn btn-primary pull-right" ng-click="pctrl.createParty()">CREATE NEW PARTY</button>
    </div>
</div>
<br>
