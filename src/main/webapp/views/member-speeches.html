<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{msctrl.member.name}} {{msctrl.member.lastName}} SPEECHES</h2>
            <hr class="primary">
        </div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="msctrl.searchTerm">
            </div>
            <button ng-click="msctrl.search()" class="btn btn-primary">SEARCH</button>
        </form>
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Session date</th>
                <th>Member</th>
                <th>Text</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="s in msctrl.speeches">
                <td>{{s.id}}</td>
                <td>{{s.sessionDate}}</td>
                <td>{{s.member.name}} {{s.member.lastName}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="msctrl.showText(s)">show</button>
                </td>
                <td>
                    <a><i class="fa fa-trash-o" ng-click="msctrl.remove(s.id)"></i></a>
                    <a><i class="fa fa-wrench" ng-click="msctrl.updateSpeech(s)"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <paginator collection="msctrl.speeches" change-page="msctrl.changePage"></paginator>
</div>
<br>
