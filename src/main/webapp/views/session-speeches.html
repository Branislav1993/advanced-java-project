<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ssctrl.session.date}} SPEECHES</h2>
            <hr class="primary">
        </div>
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Session date</th>
                <th>Member</th>
                <th>Text</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="s in ssctrl.speeches">
                <td>{{s.id}}</td>
                <td>{{s.sessionDate}}</td>
                <td>{{s.member.name}} {{s.member.lastName}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="ssctrl.showText(s)">show</button>
                </td>
                <td>
                    <a><i class="fa fa-trash-o" ng-click="ssctrl.remove(s.id)"></i></a>
                    <a><i class="fa fa-wrench" ng-click="ssctrl.updateSpeech(s)"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <paginator collection="ssctrl.speeches" change-page="ssctrl.changePage"></paginator>
</div>
<br>
