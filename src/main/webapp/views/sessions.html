<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">SESSIONS</h2>
            <hr class="primary">
        </div>
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Agenda</th>
                <th>Transcript</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="s in sctrl.sessions">
                <td>{{s.id}}</td>
                <td>{{s.date}}</td>
                <td><button class="btn btn-primary btn-sm" ng-click="sctrl.showAgenda(s)">show</button></td>
                <td><button class="btn btn-primary btn-sm" ng-click="sctrl.showTranscript(s)">show</button></td>
                <td>
                    <a><i class="fa fa-trash-o" ng-click="sctrl.remove(s.id)"></i></a>
                    <a><i class="fa fa-wrench" ng-click="sctrl.updateSession(s)"></i></a>
                    <a><i class="fa fa-comments" ng-click="sctrl.seeSpeeches(s)"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <paginator collection="sctrl.sessions" change-page="sctrl.changePage"></paginator>
    <button class="btn btn-primary pull-right" ng-click="sctrl.createSession()">CREATE NEW SESSION</button>
</div>
<br>
