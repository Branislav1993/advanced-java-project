<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">CREATE NEW SPEECH</h2>
            <hr class="primary">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="col-lg-12 text-center">
                <h4 class="section-heading">Members</h4>
                <hr class="primary">
            </div>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tr ng-repeat="m in csctrl.members">
                    <td>{{m.id}}</td>
                    <td>{{m.name}} {{m.lastName}}</td>
                </tr>
            </table>
            <div class="row">
                <paginator collection="csctrl.members" change-page="csctrl.changeMembersPage"></paginator>
            </div>
            <br>
            <div class="row">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="csctrl.searchMemberTerm">
                    </div>
                    <button ng-click="csctrl.searchMembers()" class="btn btn-primary">SEARCH MEMBERS</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="col-lg-12 text-center">
                <h4 class="section-heading">Sessions</h4>
                <hr class="primary">
            </div>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tr ng-repeat="s in csctrl.sessions">
                    <td>{{s.id}}</td>
                    <td>{{s.date}}</td>
                </tr>
            </table>
            <paginator collection="csctrl.sessions" change-page="csctrl.changeSessionsPage"></paginator>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="speechText">Text:</label>
                <textarea rows="17" class="form-control" id="speechText"
                          ng-model="csctrl.editedSpeech.text"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right" ng-if="csctrl.editMode" ng-click="csctrl.update()">
        Update
    </button>
    <button type="submit" class="btn btn-primary pull-right" ng-if="!csctrl.editMode" ng-click="csctrl.create()">
        Create
    </button>
</div>
<br>
